{% extends 'core/base.html' %}

{% block title %}Excluir Ingrediente{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-6">
            <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900">Confirmar Exclus√£o</h1>
        </div>

        <p class="text-gray-700 text-center mb-6">
            Tem certeza que deseja excluir o ingrediente <strong>{{ object.nome }}</strong>?
        </p>

        <form method="post" class="flex gap-3 justify-center">
            {% csrf_token %}
            <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                <i class="fas fa-trash mr-2"></i>Sim, Excluir
            </button>
            <a href="{% url 'ingrediente-detail' object.pk %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
