{% extends 'core/base.html' %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-one-third">
        <div class="box">
            <h1 class="title">Recuperar Senha</h1>
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Nome de usu√°rio</label>
                    <div class="control">
                        <input class="input" type="text" name="username" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nova senha</label>
                    <div class="control">
                        <input class="input" type="password" name="new_password" required>
                    </div>
                </div>
                <div class="field">
                    <button type="submit" class="button is-primary is-fullwidth">Alterar Senha</button>
                </div>
            </form>
            <div class="has-text-centered mt-3">
                <a href="{% url 'login' %}" class="is-size-7">Voltar ao login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
