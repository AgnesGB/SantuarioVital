{% extends 'core/base.html' %}

{% block title %}{% if object %}Editar{% else %}Novo{% endif %} Relatório{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <h1 class="title">{% if object %}Editar{% else %}Novo{% endif %} Relatório de Expedição</h1>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="field">
                        <label class="label">Título</label>
                        <div class="control">
                            <input class="input" type="text" name="titulo" value="{{ form.titulo.value|default:'' }}" required>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Localização</label>
                        <div class="control">
                            <input class="input" type="text" name="localizacao" value="{{ form.localizacao.value|default:'' }}" required>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Descobertas</label>
                        <div class="control">
                            <textarea class="textarea" name="descobertas" required>{{ form.descobertas.value|default:'' }}</textarea>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Observações</label>
                        <div class="control">
                            <textarea class="textarea" name="observacoes">{{ form.observacoes.value|default:'' }}</textarea>
                        </div>
                    </div>
                    
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-primary">
                                <span class="icon">
                                    <i class="fas fa-save"></i>
                                </span>
                                <span>Salvar</span>
                            </button>
                        </div>
                        <div class="control">
                            <a href="{% if object %}{% url 'relatorio-detail' object.pk %}{% else %}{% url 'relatorio-list' %}{% endif %}" class="button is-light">
                                <span class="icon">
                                    <i class="fas fa-times"></i>
                                </span>
                                <span>Cancelar</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
