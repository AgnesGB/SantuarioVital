<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santuário Vital - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>


<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'paciente-list' %}">
                <strong>Santuário Vital</strong>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'paciente-list' %}">
                    Pacientes
                </a>
                <a class="navbar-item" href="{% url 'doenca-list' %}">
                    Doenças
                </a>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="container mt-4">
        <div class="columns">
            <div class="column is-12">
                {% for message in messages %}
                <div class="notification is-{{ message.tags }}">
                    <button class="delete" onclick="this.parentElement.remove()"></button>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}

    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Santuário Vital</strong> - Sistema de Gerenciamento Médico
            </p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
